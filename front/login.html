<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mobile.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login</title>
</head>
<body>
    <header id="header">
        <img src="../img/logo.png" alt="Logo">
        <nav>
            <a href="../front/index.html" class="marginlateral" type="button">Sair</a>
        </nav>
    </header>
    <main>
        <section id="login">
            <div id="login">
                <h3>Por favor, inscreva-se</h3>
            </div>
            <div id="login-formulario">
                <form action="">
                    <div class="login-formulario-email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required minlength="10" placeholder="Insira seu email">
                    </div>
                    <div class="login-formulario-senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required minlength="10" placeholder="Insira seu email">
                    </div>
                    <div class="login-formulario-submit">
                        <button type="submit">Logar</button>
                    </div>
                    <br>
                    <div class="login-formulario-submit">
                        <button type="submit">Ainda nÃ£o cadastrado? Cadastra-se</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
